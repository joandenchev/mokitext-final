<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script>
        async function registerRequest(e) {
            e.preventDefault()
            const username = e.target.elements.username.value
            const password = e.target.elements.password.value
            const phone    = e.target.elements.phone.value
            const result = await fetch('http://localhost:6305/register', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username, phone, password})

            })
            const res = await result.text()
            if (result.status > 299){
                alert(res)
            }else {
                window.location.href = 'http://localhost:3000/login.html?register=success'
            }
        }
    </script>
    <title>Mokitext</title>
</head>
<body>
<div class="join-container">
    <header class="join-header">
        <h1>Mokitext</h1>
    </header>
    <main class="join-main">
        <h2 class="head-2">Register</h2>
        <form>
            <div class="form-control">
                <label for="username">Username</label>
                <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username"
                        required
                />
            </div>
            <div class="form-control">
                <label for="phone">Phone number</label>
                <input
                        type="text"
                        name="phone"
                        id="phone"
                        placeholder="Enter phone number"
                        required
                />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Enter password"
                        required
                />
            </div>

            <button type="submit" class="btn">Register!</button>
        </form>
        <div id="register-link">
            <p>Already registered? <a href="login.html">Login</a></p>
        </div>
    </main>
</div>
<script>
    document.getElementsByTagName('form')[0].addEventListener('submit', (e) => registerRequest(e))
</script>
</body>
</html>
